{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a href="{% url 'home' %}">Back to Home</a>
    <center>
        <h1>Total Available Trainers</h1>
        <br>
        <table border="1">
            <thead>
                <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>IMAGE</th>
                <th>EMAIL</th>
                <th>EXPERTISE</th>
                </tr>
            </thead>

            <tbody>
                {% for trainer in  trainers%}
                <tr>
                    <td>{{trainer.id}}</td>
                    <td>{{trainer.full_name}}</td>
                    <td><img src="{{trainer.trainer_photo.url}}" style="width: 80px;height: 80px;"></td>
                    <td>{{trainer.email}}</td>
                    <td>{{trainer.expertise}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
